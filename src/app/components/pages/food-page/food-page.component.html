<app-not-found [visible]="!food.id" notFoundMessage="No Product Found!" resetLinkText="Go To Homepage"></app-not-found>
<!-- should check if food is null -->
<div *ngIf="food.id" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favourite {{food.favourite?'':'not'}}">
        ‚ù§
      </span>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>
    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>
    <div class="cook-time">
      <span>
        Time to cook about <strong>{{food.cookTime}}</strong> minutes
      </span>
    </div>
    <div class="price">
      <span class="price-text">Price: </span>
      <span>{{food.price | currency}}</span>
    </div>
    <button (click)="addToCart()">
      Add To Cart
    </button>
  </div>
</div>
